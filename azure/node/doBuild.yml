#####################################################
# azure build step
# github.com/sapiderman/pipelines
#####################################################
parameters:
  - name: displayName
    type: string
    default: 'Build image'
  - name: imgName
    type: string
    default: 'image-img'
  - name: buildPath
    type: string
    default: './...'
  - name: VersionSpec
    type: string
    default: '14.x'

steps:    
  - task: NodeTool@0
    displayName: ${{ parameters.displayName }}
    inputs:
      command: 'build'
      arguments: '-v -o ${{ parameters.imgName }} ${{ parameters.buildPath }}'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
